<% base = 'shared/base.html' %>

<div class="chat-container chat-clearfix">
    <div class="chat-people-list" id="people-list" style="width: 0px;">
        <div class="search">
            <form id="chat_form_users">
                <input type="text" name="text_message" placeholder="search"/>
                <input type="submit" name="button" hidden>
                <i class="fa fa-search"></i>
            </form>
        </div>
        <ul class="list" id="user_list">
        </ul>
    </div>

    <div class="chat" id="chat">
        <div class="chat-header chat-clearfix" id="chat_header">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01_green.jpg" alt="avatar"/>

            <div class="chat-about">
                <div class="chat-with">Chat with Vincent Porter</div>
                <div class="chat-num-messages" id="already_messages">already 1 902 messages</div>
            </div>
            <i class="fa fa-bars" id="chat-nav-button" onclick="toggleNav()"></i>
        </div> <!-- end chat-header -->

        <div class="chat-history2">
            <div class="chat-history">
                <ul id="chat_list">
                </ul>

            </div> <!-- end chat-history -->
        </div>

        <div class="chat-message chat-clearfix">
            <form id="my_form">
                <textarea name="form_message" id="text_message" placeholder="Type your message"
                          rows="2"></textarea>

                <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;
                <i class="fa fa-file-image-o"></i>
                <span id="form_p"></span>

                <button id="form_button">Send</button>
            </form>


        </div> <!-- end chat-message -->

    </div> <!-- end chat -->

</div> <!-- end container -->


<script src="../static/js/chat.js"></script>
