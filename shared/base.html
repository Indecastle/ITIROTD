<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        <% title = base_vars.get('title', 'Title') %>
        <%= title %>
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/static/boat.jpg"/>
    <link rel="stylesheet" href="<%= link_for('css/styles.css') %>">
    <link rel="stylesheet" href="/static/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/test.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
</head>
<body onload="initNotifications()">

<div class="header">
    <a href="javascript:void(0);" class="nav-toggle" onclick="menu_toogle()">
        <i class="fa fa-bars"></i>
    </a>
    <a href="/" class="logo">WebChat</a>
    <div class="sub_headers" id="myheader">
        <div class="header-left">
            <a href="/chat/chat">chat</a>
            <a href="/chat/groupchats?count=10&count2=7&count2=1">groupchats</a>
            <a href="/chat/createchat">createchat</a>
        </div>
        <div class="header-right" >
            <% if request.auth_is: %>
                <% user = request.auth_get_user(none='') %>
                <a class="/*active*/" href="/auth/manage/">
                    Hello <%= user.nickname %>
                </a>
                <a href="/auth/logout">LogOut</a>
            <% end %>
            <% else: %>
                <a href="/auth/register">Register</a>
                <a href="/auth/login">Login</a>
            <% end %>
        </div>
    </div>

</div>

<div style="padding-left:0; height: auto;">

    <%= body %>

</div>


<script src="<%= link_for('js/MyJS.js') %>"></script>
</body>
</html>
