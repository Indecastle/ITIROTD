<% base = 'shared/base.html' %>

<div class='container' ng-cloak ng-app="chatApp">
    <h1>Chatbox</h1>
    <div class='chatbox' ng-controller="MessageCtrl as chatMessage">
        <div class='chatbox__user-list'>
            <h1>User list</h1>
            <div id="user_list">
                <div class='chatbox__user--active'>
                    <p>Jack Thomson</p>
                </div>
                <div class='chatbox__user--busy'>
                    <p>Angelina Jolie</p>
                </div>
                <div class='chatbox__user--active'>
                    <p>George Clooney</p>
                </div>
                <div class='chatbox__user--active'>
                    <p>Seth Rogen</p>
                </div>
                <div class='chatbox__user--away'>
                    <p>John Lydon</p>
                </div>
            </div>

        </div>
        <div id="chat_list" class="chatbox__messages" ng-repeat="message in messages"
             style="overflow-x: hidden; overflow-y: scroll; height: 100%;">
            <div class="chatbox__messages__user-message">
                <div class="chatbox__messages__user-message--ind-message">
                    <p class="name">{{message.Name}}</p>
                    <br/>
                    <p class="message">{{message.Message}}</p>
                </div>
            </div>
        </div>
        <form id="my_form">
            <p style="color: black;" id="form_p">kek</p>
            <input id="text_message" required name="form_message" type="text" placeholder="Enter your message">
        </form>
    </div>
</div>


<script src="../static/js/chat.js"></script>
