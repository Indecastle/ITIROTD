<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./boat.jpg"/>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/styles2.css">
</head>
<body onload="initNotifications()">

<div class="header">
    <a href="javascript:void(0);" class="nav-toggle" onclick="menu_toogle()">
        <i class="fa fa-bars"></i>
    </a>
    <a href="/" class="logo">WebChat</a>
    <div class="sub_headers" id="myheader">
        <div class="header-left">
            <a href="/chat/groupchats">chats</a>
            <a href="/chat/createchat">createchat</a>
        </div>
        <div class="header-right">
            <a href="/auth/register">Register</a>
            <a href="/auth/login">Login</a>
        </div>
    </div>

</div>

<div style="padding-left:0; height: 100%;">


    <div class="chat-container chat-clearfix">
        <div class="chat-people-list" id="people-list">
            <div class="search">
                <form id="chat_form_users">
                    <input type="text" name="text_message" placeholder="search"/>
                    <input type="submit" name="button" hidden>
                    <i class="fa fa-search"></i>
                </form>
            </div>
            <ul class="list" id="user_list">
                <li class="chat-clearfix">
                <img src="./boat.jpg" alt="avatar"/>
                <div class="chat-about">
                    <div class="chat-name">Andrey</div>
                    <div class="chat-status">
                        <i class="fa fa-circle chat-online"></i><span>online</span>
                    </div>
                </div>
            </li>

            <li class="chat-clearfix">
                <img src="./boat.jpg" alt="avatar"/>
                <div class="chat-about">
                    <div class="chat-name">Alex</div>
                    <div class="chat-status">
                        <i class="fa fa-circle chat-offline"></i> offline
                    </div>
                </div>
            </li>

            <li class="chat-clearfix">
                <img src="./boat.jpg" alt="avatar"/>
                <div class="chat-about">
                    <div class="chat-name">Satana</div>
                    <div class="chat-status">
                        <i class="fa fa-circle chat-online"></i> online
                    </div>
                </div>
            </li>
            </ul>
        </div>

        <div class="chat" id="chat">
            <div class="chat-header chat-clearfix" id="chat_header">
                <img src="./boat.jpg" alt="avatar"/>

                <div class="chat-about">
                    <div class="chat-with">Andrey</div>
                    <div class="chat-num-messages" id="already_messages">already 2 messages</div>
                </div>
                <i class="fa fa-bars" id="chat-nav-button" onclick="toggleNav()"></i>
            </div> <!-- end chat-header -->

            <div class="chat-history2">
                <div class="chat-history">
                    <ul id="chat_list">
                        <li class="chat-clearfix">
                        <div class="chat-message-data chat-align-right">
                            <span class="chat-message-data-time">29 Apr 2020 14:20:37</span> &nbsp; &nbsp;
                            <span class="chat-message-data-name">SATANA</span> <i class="fa fa-circle chat-me"></i>

                        </div>
                        <div class="chat-message chat-other-message chat-float-right">
                            Hi, i hit you :)
                        </div>
                    </li>

                    <li>
                        <div class="chat-message-data">
                            <span class="chat-message-data-name"><i class="fa fa-circle chat-online"></i>Andrey</span>
                            <span class="chat-message-data-time">29 Apr 2020 14:24:8</span>
                        </div>
                        <div class="chat-message chat-my-message">Shut up :(
                        </div>
                    </li>
                    </ul>

                </div> <!-- end chat-history -->
            </div>

            <div class="chat-message chat-clearfix">
                <form id="my_form">
                <textarea name="form_message" id="text_message" placeholder="Type your message"
                          rows="2"></textarea>

                    <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;
                    <i class="fa fa-file-image-o"></i>
                    <span id="form_p"></span>

                    <button id="form_button">Send</button>
                </form>


            </div> <!-- end chat-message -->

        </div> <!-- end chat -->

    </div> <!-- end container -->

</div>


<script src="./js/MyJS.js"></script>
</body>
</html>
