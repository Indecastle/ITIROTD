<html lang="en">

<body>

<header class="header">
    <button class="nav-toggle" id="nav-toggle_id">
        <i class="fas fa-bars"></i>
    </button>
    <a href="/" class="logo">WebChat</a>
    <div class="sub_headers" id="myheader">
        <nav class="header-left">
            <a href="/chat/groupchats">chats</a>

        <nav class="header-right">

</header>

<main>
    <div class="container2">
        <div class="list-chats-search">
            <form id="search_form_listchats">
                <input type="text" name="text_message" placeholder="search">
                <input type="submit" name="button" hidden="">
                <i class="fa fa-search"></i>
                <label for="checkbox_other">other</label><input id="checkbox_other" name="checkbox_other"

            </form>
        </div>

        <table class="list-chats-table">

                <th>name</th>
                <th>type</th>
            </tr>

            <tbody id="table_body">

                <td>1</td>
                <td>chat_1</td>
                <td class="td-public">PUBLIC</td>
            </tr>
            <tr>
                <td>2</td>
                <td>chat_2</td>
                <td class="td-private">SECURE</td>
            </tr>
            <tr>
                <td>3</td>

            </tr>
            </tbody>
