<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./boat.jpg"/>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/styles2.css">
</head>
<body onload="initNotifications()">

<div class="header">
    <a href="javascript:void(0);" class="nav-toggle" onclick="menu_toogle()">
        <i class="fa fa-bars"></i>
    </a>
    <a href="/" class="logo">WebChat</a>
    <div class="sub_headers" id="myheader">
        <div class="header-left">
            <a href="/chat/groupchats">chats</a>
            <a href="/chat/createchat">createchat</a>
        </div>
        <div class="header-right">
            <a href="/auth/register">Register</a>
            <a href="/auth/login">Login</a>
        </div>
    </div>

</div>

<div style="padding-left:0; height: 100%;">

    <div class="login-page">
        <div class="form">
            <form class="login-form" action="/auth/login" method="post">
                <input type="text" required name="login" placeholder="login"/>
                <input type="password" required name="password" placeholder="password"/>
                <button>login</button>
                <p class="message">Not registered? <a href="/auth/register">Create an account</a></p>
            </form>
            <h2></h2>
        </div>
    </div>

</div>


<script src="./js/MyJS.js"></script>
</body>
</html>
